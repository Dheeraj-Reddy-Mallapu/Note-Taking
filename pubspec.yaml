name: note_taking_firebase
description: Write notes with style.

publish_to: 'none'

version: 1.6.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^4.5.0
  dynamic_color: ^1.6.2
  firebase_app_check: ^0.1.2
  firebase_auth: ^4.4.0
  firebase_core: ^2.9.0
  flutter_colorpicker: ^1.0.3
  flutter_quill: ^7.0.6
  flutter_svg: ^2.0.4
  google_sign_in: ^6.0.2
  provider: ^6.0.5
  quick_actions: ^1.0.2
  random_string_generator: ^2.0.0
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true
  
  assets:
    - assets/